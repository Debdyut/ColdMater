<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Dashboard</title>	

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-toggle-master/css/bootstrap-toggle.css' %}">
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'bootstrap-toggle-master/js/bootstrap-toggle.min.js' %}"></script>

	<style>
		
	</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <a class="navbar-brand" href="#">COLDMATER</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Link</a>
	      </li>	      	      
	    </ul>
	    <div class="navbar-left">	      
	      <a href="{% url 'logout' %}"><button class="btn btn-default" type="button">Logout</button></a>
	    </div>
	  </div>
	</nav>		

	<div style="text-align: center;">	
		<h1 style="padding: 10px;">Welcome {{ user }}!</h1>
	</div>

	<div class="container col-lg-6 col-sm-8 col-xs-12">
		<div class="card">
			<div class=row style="padding: 10px; padding-left: 30px;">
				<div class="col-xs-4">
					<b>Machine ID:</b>
				</div> 
				<div class="col-xs-8" style="padding-left: 10px;">
					{{machineid}}
				</div>
			<div>

			<br/>

			<div class=row style="padding: 10px; padding-left: 30px;">
				<div class="col-xs-4">
					<b>Power:</b>
				</div> 
				<div class="col-xs-8" style="padding-left: 10px;">
					<input type="checkbox" checked data-toggle="toggle">
				</div>
			<div>


		</div>
	</div>


</body>
