<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>Login Page</title>	

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	<style>
		body {
			background-image: url("{% static 'images/ice_1.jpg' %}");
		}	

		

	</style>
</head>
<body>

	<!-- As a heading -->
	<!--<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	  <span class="navbar-brand mb-0 h1">ColdMater</span>
	</nav> -->

	<div class="container-fluid col-lg-4 col-sm-6">
		
			<div class=card style="padding: 20px; margin-top: 20px;">
				<h1> Sign In </h1><br/>

				{% if login == "error" %}
					
					<span style="color: red">Invalid login credentials.</span>

				{% endif %}

				<form method="POST">
					<div class="form-group">
	    				<label for="usernameInput" style="font-size: 24px;">Username</label>				
						<input id="usernameInput" class="form-control" type="text"  placeholder="Enter username" name="username" />
					</div>
					<div class="form-group">
	    				<label for="passwordInput"  style="font-size: 24px;">Password</label>					
						<input id="passwordInput" class="form-control" type="password" placeholder="Enter password" name="password" />
						<small id="forgot_password" class="form-text">Forgot Password?</small>
					</div>

					<button  type="submit"  class="btn btn-primary" id="login">Sign In</button>
				</form>
			</div>
		
	</div>
	
</body>
</html>
